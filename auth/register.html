<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="col-lg-6 col-xl-4">
        <div class="card">
          <div class="card-body">
            <div class="login-brand">
              <img
                src="logo-hitam.svg"
                alt="logo"
                width="100"
                class="shadow-light rounded-circle mx-auto d-block mb-3"
              />
            </div>
            <h2 class="text-center text-primary mb-4">Daftar</h2>
            <form method="POST" action="#" class="needs-validation" novalidate>
              <!-- User Type selection -->
              <div class="form-outline mb-4">
                <label for="user-type">Daftar Sebagai:</label>
                <select
                  id="user-type"
                  class="form-select"
                  name="user-type"
                  tabindex="3"
                  required=""
                >
                  <option value="" disabled selected>Pilih...</option>
                  <option value="user">Pengguna</option>
                  <option value="psikiater">Psikiater</option>
                </select>
                <div class="invalid-feedback">Pilih peran Anda</div>
              </div>
              <!-- Foto profil input -->
              <div class="form-outline mb-4">
                <label for="profile-picture"
                  >Upload Foto Profil
                  <span class="text-muted">(opsional)</span></label
                >
                <input
                  id="profile-picture"
                  type="file"
                  class="form-control"
                  name="profile-picture is-valid"
                  tabindex="4"
                  accept="image/*"
                />
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4">
                <label for="username">Username</label>
                <input
                  id="username"
                  type="text"
                  class="form-control"
                  name="username"
                  tabindex="1"
                  required=""
                  autofocus=""
                />
                <div class="invalid-feedback">Masukan Username Anda</div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  tabindex="2"
                  required=""
                />
                <div class="invalid-feedback">Masukan Password Anda</div>
              </div>

              <!-- Submit button -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-4">
                  Daftar
                </button>
              </div>

              <!-- Register buttons -->
              <div class="mt-5 text-muted text-center">
                Sudah punya akun? <a href="login.html">Login</a>
              </div>
              <div class="simple-footer text-center">
                Copyright Â© Emo care 2023
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    let forms = document.querySelectorAll(".needs-validation");

    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener("submit", function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
      });
    });
  </script>
</html>
